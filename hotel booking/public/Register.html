<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the hotel website">
    <meta name="keywords" content="Hotel,Chennai Hotel">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b8b325b13d.js" crossorigin="anonymous"></script>
    <title>ROYAL PARK| Register </title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-primary">Royal</span> Park</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a class="current" href="Register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="Register-form" class="py-3">
        <div class="container">
            <div class="form-wrapper">
                <h2>Book Your Stay</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="otp">OTP:</label>
                        <input type="text" id="otp" name="otp" value="1234" required>
                    </div>

                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        
        const registerForm = document.querySelector('#Register-form form');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;

            // Construct the URL with query parameters
            const queryParams = new URLSearchParams({
                name,
                phone,
                email,
                otp
            });

            // Redirect to the roombooking.html page with query parameters
            window.location.href = `roombooking.html?${queryParams.toString()}`;
        });
    </script>
</body>

</html>
